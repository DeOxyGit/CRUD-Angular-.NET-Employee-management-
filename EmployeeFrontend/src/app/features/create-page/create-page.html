<div class="flex flex-col gap-4 border rounded-xl p-7 justify-center">
  <h1 class="text-xl font-bold text-center">Create new employee</h1>
  <form [formGroup]="employeeForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
    <p-floatlabel variant="in">
      <input
        pInputText
        id="firstName"
        formControlName="firstName"
        autocomplete="off"
        class="w-full"
      />
      <label for="in_label">First name</label>
    </p-floatlabel>
    <p-floatlabel variant="in">
      <input
        pInputText
        id="lastName"
        formControlName="lastName"
        autocomplete="off"
        class="w-full"
      />
      <label for="in_label">Last name</label>
    </p-floatlabel>
    <p-select
      [options]="departments"
      formControlName="departmentId"
      [checkmark]="true"
      optionLabel="name"
      optionValue="id"
      [showClear]="true"
      placeholder="Select Department"
      class="w-full md:w-56"
    />
    <button pButton type="submit">Save</button>
  </form>
</div>
