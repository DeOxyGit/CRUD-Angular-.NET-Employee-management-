<div class="card">
  <p-table [value]="employees" showGridlines [tableStyle]="{ 'min-width': '50rem' }"styleClass="p-datatable-striped" >
    <ng-template #header>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-employee>
      <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.department.name }}</td>
        <td><p-button severity="secondary" label="Edit" (click)="onEdit(employee.id)"/></td>
        <td class="flex justify-center">
          <p-button severity="danger" label="Delete" (click)="onDelete(employee.id)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
